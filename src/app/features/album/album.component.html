<div class="main-container">
  <div *ngIf="isLoading">
    <app-loading></app-loading>
  </div>
  <div *ngIf="!isLoading && album">
    <div class="album-container">
      <div class="album-header spotify-gradient p-8">
        <div class="flex items-end gap-6">
          <img [src]="album.images[0].url || '/assets/default-album.png'" 
               [alt]="album.name"
               class="w-52 h-52 shadow-xl"
          />
          <div class="flex-1">
            <span class="text-sm uppercase">Album</span>
            <h1 class="text-4xl font-bold mt-2">{{album.name}}</h1>
            <div class="flex items-center gap-2 mt-4">
              <span>{{album.artists[0].name}}</span>
              <span class="text-spotify-grey">• {{album.release_date | date:'yyyy'}}</span>
              <span class="text-spotify-grey">• {{album.total_tracks}} songs</span>
            </div>
            <button class="follow-button" (click)="toggleFollowAlbum()">
              <svg *ngIf="!isFollowing" class="heart-icon" viewBox="0 0 24 24">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
              </svg>
              <svg *ngIf="isFollowing" class="heart-icon filled" viewBox="0 0 24 24">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <div class="tracks-section p-8">
        <h2>Tracks</h2>
        <ul class="tracks-list">
          <li *ngFor="let track of tracks" class="track-item">
            <div class="track-info">
              <span>{{ track.name }}</span>
              <span>{{ track.duration_ms | date:'mm:ss' }}</span>
              <a [href]="track.external_urls.spotify" target="_blank">Listen on Spotify</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
