<div class="artist-container">
  <div *ngIf="artist" class="artist-header">
    <img [src]="artist.images[0].url || 'assets/images/default-user.png'" alt="{{ artist.name }}" class="artist-image">
    <div class="artist-info">
      <h1>{{ artist.name }}</h1>
      <p>{{ artist.followers.total | number }} followers</p>
      <button class="follow-button" (click)="toggleFollowArtist()">
        <svg *ngIf="!isFollowing" class="heart-icon" viewBox="0 0 24 24">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
        <svg *ngIf="isFollowing" class="heart-icon filled" viewBox="0 0 24 24">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
      </button>
    </div>
  </div>

  <div class="albums-section">
    <h2>Albums</h2>
    <div class="albums-grid">
      <div *ngFor="let album of albums" class="album-card" [routerLink]="['/album', album.id]">
        <img [src]="album.images[0].url || 'assets/default-album.png'" alt="{{ album.name }}" class="album-image">
        <p>{{ album.name }}</p>
        <p>{{ album.release_date | date:'yyyy' }}</p>
      </div>
    </div>
  </div>

  <div class="top-tracks-section">
    <h2>Top Tracks</h2>
    <ul class="tracks-list">
      <li *ngFor="let track of topTracks" class="track-item">
        <div class="track-info">
          <span>{{ track.name }}</span>
          <span>{{ track.duration_ms | date:'mm:ss' }}</span>
          <a [href]="track.external_urls.spotify" target="_blank">Listen on Spotify</a>
        </div>
        <button class="play-button" (click)="playTrack(track.preview_url)">
          <svg viewBox="0 0 24 24">
            <path d="M8 5v14l11-7z"/>
          </svg>
        </button>
      </li>
    </ul>
  </div>
</div>
