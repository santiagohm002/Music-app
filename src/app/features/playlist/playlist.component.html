<div class="playlist-container">
  <div *ngIf="playlist" class="playlist-header">
    <img [src]="playlist.images[0]?.url || 'assets/images/default-user.png'" alt="{{ playlist.name }}" class="playlist-image">
    <div class="playlist-info">
      <h1>{{ playlist.name }}</h1>
      <p>{{ playlist.description }}</p>
      <button class="follow-button" (click)="toggleFollowPlaylist()">
        <svg *ngIf="!isFollowing" class="heart-icon" viewBox="0 0 24 24">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
        <svg *ngIf="isFollowing" class="heart-icon filled" viewBox="0 0 24 24">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
      </button>
    </div>
  </div>

  <div class="tracks-section" *ngIf="tracks.length > 0">
    <h2>Tracks</h2>
    <ul class="tracks-list">
      <li *ngFor="let track of tracks" class="track-item">
        <div class="track-info">
          <span>{{ track.track.name }}</span>
          <span>{{ track.track.duration_ms | date:'mm:ss' }}</span>
          <a [href]="track.track.external_urls.spotify" target="_blank">Listen on Spotify</a>
        </div>
      </li>
    </ul>
  </div>
</div>
