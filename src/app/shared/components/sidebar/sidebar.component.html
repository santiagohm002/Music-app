<aside class="bg-black h-full p-6">
  <div class="mb-6">
    <img src="/assets/spotify-white.png" alt="Spotify" class="h-10">
  </div>

  <nav class="space-y-4">
    <a routerLink="/search" routerLinkActive="text-white" class="nav-link flex items-center gap-4">
      <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
      </svg>
      <span>Search</span>
    </a>

    <div class="followed-playlists">
      <h3>Followed Playlists</h3>
      <ul>
        <li *ngFor="let playlist of followedPlaylists$ | async">
          <a [routerLink]="['/playlist', playlist.id]">{{ playlist.name }}</a>
        </li>
      </ul>
    </div>
  </nav>
</aside>
