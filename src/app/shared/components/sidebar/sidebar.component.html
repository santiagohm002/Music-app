<aside class="bg-black h-full p-6">
  <div class="mb-6">
    <img src="/assets/spotify-white.png" alt="Spotify" class="h-10">
  </div>

  <nav class="space-y-4">
    <a routerLink="/home" routerLinkActive="text-white" class="nav-link flex items-center gap-4">
      <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
      </svg>
      <span>Home</span>
    </a>
    <a routerLink="/search" routerLinkActive="text-white" class="nav-link flex items-center gap-4">
      <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
      </svg>
      <span>Search</span>
    </a>
    <a routerLink="/library" routerLinkActive="text-white" class="nav-link flex items-center gap-4">
      <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
        <path d="M20 2H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 5h-3v5.5c0 1.38-1.12 2.5-2.5 2.5S10 13.88 10 12.5s1.12-2.5 2.5-2.5c.57 0 1.08.19 1.5.51V5h4v2zM4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6z"/>
      </svg>
      <span>Your Library</span>
    </a>
  </nav>

  <div class="mt-6 pt-6 border-t border-[#282828]">
    <div class="text-[#B3B3B3] text-sm mb-2">Playlists</div>
    @if (playlists.length) {
      @for (playlist of playlists; track playlist.id) {
        <a [routerLink]="['/playlist', playlist.id]" 
           class="block py-2 text-[#B3B3B3] hover:text-white transition-colors">
          {{playlist.name}}
        </a>
      }
    } @else {
      <p class="text-[#B3B3B3] text-sm">No playlists yet</p>
    }
  </div>
</aside>
