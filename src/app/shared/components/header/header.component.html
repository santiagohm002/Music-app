<header class="bg-[#070707] sticky top-0 z-50 flex items-center justify-between px-6 py-4">
  <div class="flex items-center gap-4">
    <button class="rounded-full bg-black p-1">
      <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
        <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
      </svg>
    </button>
    <button class="rounded-full bg-black p-1">
      <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
        <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
      </svg>
    </button>
  </div>

  <div class="flex items-center gap-4">
    @if (isLoggedIn) {
    <div class="flex items-center gap-2">
      <img [src]="userProfile?.images[0]?.url || '/assets/default-user.png'"
           alt="Profile"
           class="w-8 h-8 rounded-full"
      />
      <span class="text-sm font-medium">{{userProfile?.display_name}}</span>
    </div>
    } @else {
    <button class="spotify-button" (click)="login()">
      Log in
    </button>
    }
  </div>
</header>
