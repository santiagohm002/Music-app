<div class="bg-[#181818] border-t border-[#282828] px-4 py-2">
  <div class="flex items-center justify-between">
    <!-- Now Playing -->
    <div class="flex items-center w-1/3">
      @if (currentTrack) {
      <img [src]="currentTrack.album?.images[0]?.url" 
           [alt]="currentTrack.name"
           class="w-14 h-14 mr-4"
      />
      <div>
        <h4 class="text-sm">{{currentTrack.name}}</h4>
        <p class="text-xs text-[#B3B3B3]">{{currentTrack.artists[0]?.name}}</p>
      </div>
      <button class="ml-4 text-[#B3B3B3] hover:text-white">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
        </svg>
      </button>
      }
    </div>

    <!-- Player Controls -->
    <div class="flex flex-col items-center w-1/3">
      <div class="flex items-center gap-4">
        <button class="text-[#B3B3B3] hover:text-white">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
          </svg>
        </button>
        <button class="w-8 h-8 rounded-full bg-white flex items-center justify-center">
          <svg class="w-5 h-5 text-black" fill="currentColor" viewBox="0 0 24 24">
            <path d="M8 5v14l11-7z"/>
          </svg>
        </button>
        <button class="text-[#B3B3B3] hover:text-white">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
          </svg>
        </button>
      </div>
      <div class="w-full flex items-center gap-2 mt-2">
        <span class="text-xs text-[#B3B3B3]">0:00</span>
        <div class="flex-1 h-1 bg-[#4D4D4D] rounded-full">
          <div class="h-full w-0 bg-white rounded-full"></div>
        </div>
        <span class="text-xs text-[#B3B3B3]">0:00</span>
      </div>
    </div>

    <!-- Volume Control -->
    <div class="flex items-center justify-end w-1/3">
      <button class="text-[#B3B3B3] hover:text-white">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
          <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
        </svg>
      </button>
      <div class="w-24 h-1 bg-[#4D4D4D] rounded-full ml-2">
        <div class="h-full w-1/2 bg-white rounded-full"></div>
      </div>
    </div>
  </div>
</div>
